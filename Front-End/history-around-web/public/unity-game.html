<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>History Around Unity Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #231F20;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #unity-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: #231F20;
            display: block;
            max-width: 100%;
            max-height: 100%;
        }
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #unity-logo {
            width: 154px;
            height: 130px;
            background: url('data:image/png;base64,') no-repeat center / contain;
        }
        #unity-progress-bar-empty {
            width: 141px;
            height: 18px;
            margin-top: 10px;
            background: url('data:image/png;base64,') no-repeat center / contain;
        }
        #unity-progress-bar-full {
            width: 0%;
            height: 18px;
            margin-top: 10px;
            background: url('data:image/png;base64,') no-repeat center / contain;
        }
        #unity-footer {
            position: relative;
            margin-top: 5px;
        }
        .unity-mobile #unity-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width={960} height={600}></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Web.loader.js";
        var config = {
            dataUrl: buildUrl + "/Web.data",
            frameworkUrl: buildUrl + "/Web.framework.js",
            codeUrl: buildUrl + "/Web.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "History Around",
            productName: "History Around Game",
            productVersion: "1.0",
            showBanner: false,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        // Notify parent that Unity is starting to load
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'UNITY_LOADING_START' }, '*');
        }

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
                // Send progress updates to parent
                if (window.parent !== window) {
                    window.parent.postMessage({ 
                        type: 'UNITY_LOADING_PROGRESS', 
                        progress: progress 
                    }, '*');
                }
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                window.unityInstance = unityInstance;
                // Notify parent that Unity has finished loading
                if (window.parent !== window) {
                    window.parent.postMessage({ type: 'UNITY_LOADING_COMPLETE' }, '*');
                }
            }).catch((message) => {
                // Notify parent of loading error
                if (window.parent !== window) {
                    window.parent.postMessage({ 
                        type: 'UNITY_LOADING_ERROR', 
                        error: message 
                    }, '*');
                }
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
